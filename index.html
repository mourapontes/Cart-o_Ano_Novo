<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Ano Novo 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mensagem">
            <h1>üéâ Feliz Ano Novo! üéâ</h1>
            <p>Que 2025 traga paz, sa√∫de e muitas realiza√ß√µes.</p>
            <p>Estes s√£o os votos do <strong>professor Rangel Pontes</strong>.</p>
        </div>
        <div class="ano">
            <span>202</span>
            <span class="troca">4</span>
            <span class="fixo">5</span>
            <div class="balao"></div>
        </div>
        <div class="fogos">
            <!-- Cont√™iner para fogos de artif√≠cio -->
        </div>
    </div>

    <script>
        const fogosContainer = document.querySelector('.fogos');

        // Fun√ß√£o para criar uma explos√£o
        function criarExplosao(x, y) {
            const explosao = document.createElement('div');
            explosao.className = 'explosao';
            explosao.style.left = `${x}px`;
            explosao.style.top = `${y}px`;

            // Adiciona 50 fa√≠scas por explos√£o
            for (let i = 0; i < 50; i++) {
                const faisca = document.createElement('div');
                faisca.className = 'faisca';
                faisca.style.setProperty('--rand-x', Math.random() * 2 - 1);
                faisca.style.setProperty('--rand-y', Math.random() * 2 - 1);
                explosao.appendChild(faisca);
            }

            fogosContainer.appendChild(explosao);

            // Remove a explos√£o ap√≥s a anima√ß√£o
            setTimeout(() => explosao.remove(), 1500);
        }

        // Intervalo para criar explos√µes aleat√≥rias
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight / 2);
            criarExplosao(x, y);
        }, 1000);
    </script>
</body>
</html>
